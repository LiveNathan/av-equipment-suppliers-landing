<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AV Equipment Suppliers</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Discover the best AV equipment suppliers and stay updated about our launch!">

  <meta property="og:title" content="AV Equipment Suppliers">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://avequipmentsuppliers.com">
  <meta property="og:image" content="/og-image.png">
  <meta property="og:image:alt" content="AV Equipment Suppliers Launch">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <style>
    /* Full-page centering */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 20px;
    }

    p {
      margin: 20px 0;
    }

    section form {
      margin-top: 40px;
    }

    input[type="email"] {
      padding: 10px;
      width: 300px;
      max-width: 90%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>

<body>

<!-- Main Content -->
<div>
  <header>
    <h1>Welcome to AV Equipment Suppliers</h1>
    <p>Connecting you with the best AV equipment suppliers in the industry. Sign up to stay informed about our launch!</p>
  </header>

  <!-- Sign-Up Form -->
  <section>
    <form method="post" action="https://sendfox.com/form/m8z62m/3epeq0?redirect=https://avequipmentsuppliers.com/#success" class="sendfox-form" id="3epeq0" data-async="true" data-recaptcha="true">
      <p>
        <input type="email" id="sendfox_form_email" placeholder="Your email address" name="email" required />
      </p>
      <!-- Anti-bot field -->
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="a_password" tabindex="-1" value="" autocomplete="off" />
      </div>
      <p>
        <button type="submit">Notify Me!</button>
      </p>

      <div id="success-message" style="display: none; color: green; margin-top: 20px;" aria-live="polite">
        You're in!
      </div>

    </form>
    <script src="https://cdn.sendfox.com/js/form.js" charset="utf-8"></script>
  </section>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (window.location.hash === "#success") {
      const successMessage = document.getElementById("success-message");
      if (successMessage) {
        successMessage.style.display = "block";
        setTimeout(() => {
          successMessage.style.display = "none";
          window.history.replaceState(null, null, window.location.pathname); // Remove #success from URL
        }, 5000); // Adjust the time as needed
      }
    }
  });
</script>

</body>

</html>
